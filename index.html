<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">

  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <div class='wrapper'>
      <section class='top-section'>
        <h1>Signup for our newsletter</h1>
        <p>
          Get the latest news on how your code is
          doing right in your inbox
        </p>
      </section>
      <legend class='top-border'>Contact Information</legend>
      <form action="index.html" method="post">
        <fieldset id='top-fieldset'>
          <div class='form-line'>
            <label for="full_name">Full Name</label>
            <input type="text" name="name" id='full_name' placeholder="Required">
          </div>
          <div class="form-line">
            <label for="email">Email Address</label>
            <input type="email" name="email" id='email' placeholder="Required">
          </div>
          <div class='form-line'>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id='phone'>
          </div>
          <div class='form-line'>
            <label for="street">Street Address</label>
            <input type="text" name="street" id='street'>
          </div>
          <div class='form-line'>
            <label for="city">City</label>
            <input type="text" name="city" id='city'>
          </div>
          <div class='form-line'>
            <label for="state">State</label>
            <select class="" id='state' name="state">
              <option value="" disabled selected>Choose State</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>
          <div class='form-line'>
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id='zip'>
          </div>
        </fieldset>
        <fieldset>
          <legend>Newletter</legend>
          <p>Select the newsletters you would like to receive</p>
          <input type="checkbox" name="html_news" value="html_news" id='html_news'>
          <label class="inline-label" for="html_news">HTML News</label><br/>
          <input type="checkbox" name="css_news" value="css_news" id='css_news'>
          <label class="inline-label" for="css_news">CSS News</label><br/>
          <input type="checkbox" name="js_news" value="js_news" id='js_news'>
          <label class="inline-label" for="js_news">Javascript News</label><br/>
          <p> Newsletter format</p>
          <input type="radio" name="newsletter_format" value="html" id='html'>
          <label class="inline-label" for="html">HTML</label><br/>
          <input type="radio" name="newsletter_format" value="plain_text" id='plain_text'>
          <label class="inline-label" for="plain_text">Plain text</label><br/>
          <p>Other topics you'd like to hear about</p>
          <textarea id='comments'></textarea><br/>
          <button type="submit" name="submit">Sign Up</button>
          <footer>
            Copyright The Code review
          </footer>
        </fieldset>


      </form>
    </div>
  </body>
</html>
